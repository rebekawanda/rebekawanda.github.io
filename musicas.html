<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top 3 Músicas</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family:Georgia, 'Times New Roman', Times, serif;
    color: black;
    line-height: 1.6;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.2rem;
    letter-spacing: 2px;
  }

  nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    margin-bottom: 30px;
    gap: 20px;
	flex-wrap: wrap; /* permite quebrar linha em telas pequenas */
  }

  nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 25px;
    transition: 0.3s;
    background: rgba(0,0,0,0.3);
  }

  nav ul li a:hover {
    background: rgba(0,0,0,0.6);
    color: #fff;
  }

  section {
    margin-bottom: 40px;
  }

  .card {
    border-radius: 12px;
    padding: 20px;
    color: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .car {
    background: linear-gradient(135deg, #636e72, #2d3436);
  }

  .flower {
    background: linear-gradient(135deg, #d63031, #e17055);
  }

  .city {
    background: linear-gradient(135deg, #0984e3, #6c5ce7);
  }

  .card h2 {
    margin-bottom: 15px;
    font-size: 1.6rem;
  }

  /* Vídeo responsivo */
  .video-container {
    position: relative;
    width: 100%;
    max-width: 900px;
    margin: auto;
    padding-bottom: 56.25%;
    height: 0;
    border-radius: 12px;
    overflow: hidden;
  }

  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <h1>Top 3 Músicas</h1>

  <nav>
    <ul>
      <li><a href="#justin-bieber">Purpose</a></li>
      <li><a href="#shawn-mendes">Stitches</a></li>
      <li><a href="#rihanna">Diamonds</a></li>
    </ul>
  </nav>

  <section id="justin-bieber">
    <div class="card car">
      <h2>Justin Bieber - Purpose</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Kk7oEXfrQ4E" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <section id="shawn-mendes">
    <div class="card flower">
      <h2>Shawn Mendes - Stitches</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/vqYTq2NGVf4?si=Eo5QNIHAd0F3HIGY" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <section id="rihanna">
    <div class="card city">
      <h2>Rihanna - Diamonds</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/lmPmKezTeiw" allowfullscreen></iframe>
      </div>
    </div>
  </section>
</body>
</html>
